<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Yut-Nori-html</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            border: 0;
            height: 100%;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: sans-serif;
        }

        #game-box {
            position: relative;
            width: 400px;
            height: 700px;
            background-color: #000;
            border: 8px solid #333;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
            touch-action: none;
        }

        #canvas:focus {
            outline: none;
        }

        #status {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #242424;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            z-index: 10;
        }

        #status-splash {
            max-height: 80%;
            max-width: 80%;
            object-fit: contain;
        }

        #status-progress {
            width: 60%;
            height: 10px;
            margin-top: 20px;
            appearance: none;
        }

        #status-progress::-webkit-progress-bar { background-color: #444; border-radius: 5px; }
        #status-progress::-webkit-progress-value { background-color: #ff4444; border-radius: 5px; }

        #status-notice {
            margin-top: 10px;
            color: #aaa;
            font-size: 14px;
        }
    </style>
    <link id="-gd-engine-icon" rel="icon" type="image/png" href="index.icon.png" />
    <link rel="apple-touch-icon" href="index.apple-touch-icon.png"/>
    <script src="coi-serviceworker.js"></script>
</head>
<body>
    <div id="game-box">
        <canvas id="canvas">
            이 브라우저는 HTML5 캔버스를 지원하지 않습니다.
        </canvas>

        <div id="status">
            <img id="status-splash" src="index.png" alt="Loading...">
            <progress id="status-progress" value="0" max="100"></progress>
            <div id="status-notice"></div>
        </div>
    </div>

    <noscript>
        이 게임은 자바스크립트가 활성화되어야 작동합니다.
    </noscript>

    <script src="index.js"></script>
    <script>
        const GODOT_CONFIG = {
            "args":[],
            "canvasResizePolicy":2,
            "emscriptenPoolSize":8,
            "ensureCrossOriginIsolationHeaders":true,
            "executable":"index",
            "experimentalVK":false,
            "fileSizes":{"index.pck":290712,"index.wasm":36145869},
            "focusCanvas":true,
            "gdextensionLibs":[],
            "godotPoolSize":4
        };
        const engine = new Engine(GODOT_CONFIG);

        (function () {
            const statusOverlay = document.getElementById('status');
            const statusProgress = document.getElementById('status-progress');
            const statusNotice = document.getElementById('status-notice');

            let initializing = true;
            let statusMode = '';

            function setStatusMode(mode) {
                if (statusMode === mode || !initializing) return;
                if (mode === 'hidden') {
                    statusOverlay.style.visibility = 'hidden';
                    initializing = false;
                    return;
                }
                statusOverlay.style.visibility = 'visible';
                statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
                statusMode = mode;
            }

            function displayFailureNotice(err) {
                console.error(err);
                statusNotice.innerText = err instanceof Error ? err.message : String(err);
                statusNotice.style.display = 'block';
                setStatusMode('notice');
                initializing = false;
            }

            if (Engine.getMissingFeatures().length !== 0) {
                displayFailureNotice("필요한 브라우저 기능을 지원하지 않습니다.");
            } else {
                setStatusMode('progress');
                engine.startGame({
                    'onProgress': function (current, total) {
                        if (total > 0) statusProgress.value = (current / total) * 100;
                    },
                }).then(() => { 
                    setStatusMode('hidden'); 
                }, displayFailureNotice);
            }
        }());
    </script>
</body>
</html>
